<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Eden</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="wrapper">
    <header>
		<h1>Find Your Eden</h1>
		<nav>
			<ul id="menu">
				<li><a href="#" id="js-home">Home</a></li>
				<li><a href="#" id="js-match">Personal Match</a></li>
				<li><a href="#" id="js-by-category">Top by Category</a></li>
				<li><a href="#" id="js-top-total">Top Total Score</a></li>
			</ul>
		</nav>
	</header>
    <main>
        <h2>Welcome to Find Your Eden</h2>
        <p>Get a personalized match with one of the top urban centers in the US, view the top results of a given category, or browse the top areas overall.</p>
        <div id="buttons">
            <button id="personal-match-button" value="go to personal match">Personal Match</button>
            <button id="top-by-category-button" value="go to top by category">Top by Category</button>
            <button id="top-overall-button" value="go to top by overall score">Top by Overall Score</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
